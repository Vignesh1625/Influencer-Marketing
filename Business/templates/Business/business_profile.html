<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Business Profile</h1>
            <div>
                <a href="{% url 'business_dashboard' %}" class="btn btn-primary me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title mb-4">{{ business.full_name }}</h5>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Company:</strong> {{ business.company_name }}</p>
                        <p><strong>Email:</strong> {{ business.user.email }}</p>
                        <p><strong>Phone:</strong> {{ business.phone }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Location:</strong> {{ business.location }}</p>
                        <p><strong>Address:</strong> {{ business.address }}</p>
                        <p><strong>Joined:</strong> {{ business.created_at|date:"F j, Y" }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
