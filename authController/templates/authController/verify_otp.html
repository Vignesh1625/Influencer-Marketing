<!-- authController/templates/authController/verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Verify OTP</h2>
                        
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" action="{% url 'verify_otp' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter 6-digit OTP</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="otp" 
                                       name="otp" 
                                       required
                                       pattern="\d{6}"
                                       title="6-digit code"
                                       placeholder="123456">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Verify</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Check your email for the OTP</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
